<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Bulletin</title>
    <script src="https://kit.fontawesome.com/ec5fabb21f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="./select-input.css"/>
</head>
<body>
  <main id="content">
    <div id="display">
      <nav id="notes-list">
        <header><h1 id="title">My Bulletin</h1></header>
        <hr>
        <button id="sort-button"><i class="fas fa-sort-amount-up"></i></button>
        <div id="sort-options" class="hide">
          <button data-sorttype="date">Date (By Newest)</button>
          <button data-sorttype="date">Date (By Oldest)</button>
          <button data-sorttype="name">Name (Z-A)</button>
          <button data-sorttype="name">Name (A-Z)</button>
          <button data-sorttype="priority">Priority (Most Important)</button>
          <button data-sorttype="priority">Priority (Least Important)</button>

        </div>
        <section>
          <div id="sample-sticky-note-tab" class="sticky-note-tab">
            <h2 class="tab-title">My Sample Note</h2>
            <p class="note-priority">Priority Here</p>
            <p class="date">Date Here</p>
            <button class="reset-pos-button hide-no-display">Reset Position</button>
          </div>
          <!-- <div id="sample-sticky-note-tab" class="sticky-note-tab">
            <h2>Untitled 07</h2>
            <p>Priority Here</p>
            <p>Date Here</p>
          </div> -->
        </section>
      </nav>
      <section id="bulletin">
        <article id="sample-sticky-note" class="sticky-note">
          <header id="sample-sticky-note-header" class="sticky-note-header">
            <div class="title-bar">
              <button class="close-sticky-note-button sticky-note-button"><i class="fas fa-times"></i></button>
              <button class="toggle-menu-button sticky-note-button"><i class="fas fa-caret-down"></i></button>
              <input class="title-edit" type="text" value=""
                  placeholder="Enter a title...">
            </div>
            <div class="toolbar">
              <label for="priorities">
                Priority
              </label>
                <select class="priority-label" name="priorities">
                  <option value="none">None</option>
                  <option value="normal">Normal</option>
                  <option value="high">High</option>
                  <option value="critical">Critical</option>
                </select>
              <div class="color-picker">
              <!-- <button class="color-picker-toggle-button sticky-note-button">
                <i class="fas fa-palette"></i>
              </button> -->
              <div class="color-picker-options">
                <!-- <div class="color-picker-choice"></div>
                <div class="color-picker-choice"></div>
                <div class="color-picker-choice"></div>
                <div class="color-picker-choice"></div>
                <div class="color-picker-choice"></div> -->
              </div>
            </div>
          </div>
          </header>
          <textarea class="text-content" cols="34"></textarea>
          <!-- <div class="toolbar">
            <button>B</button>
            <button>I</button>
            <button>U</button>
            <button><s>S</s></button>
            <button><i class="fas fa-highlighter"></i></button>
            <button><i class="fas fa-list"></i></button>
            <button><i class="fas fa-list-ol"></i></button>
            <button><i class="fas fa-image"></i></button>
            <button><i class="fas fa-palette"></i></button>
          </div> -->
        </article>
        <div id="bulletin-stickies">
        </div>
        <nav id="floating-controls">
          <button id="add-sticky-button"><i class="fas fa-plus"></i></button>
          <button id="change-bg-button"><i class="fas fa-image"></i></button>
          <!-- <button>Add To-do List</button>
          <button>Add Image</button>
          <button>Change Background</button> -->
          <!--* NOTE: The following are cancelled unless we have time:
            1. Toolbar functionality to enable rich text editing.
            2. Priorities for sticky notes.
          -->
          <div id="background-menu" class="hide-no-display">
            <h2>Change Background</h2>
            <div id="background-selection">
              <button></button>
              <button></button>
              <button></button>
              <button></button>
              <button></button>
              <button></button>
            </div> 
          </div>
          <p id="save-message"><i class="fas fa-save"></i></p>
        </nav>
      </section>
    </div>
  </main>
</body>
<script src="js/stickynote.js"></script>
<script src="js/utility.js"></script>
<script src="js/main.js"></script>

</html>
